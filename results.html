<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forms</title>
<link rel="stylesheet" href="styles.css">
<script src="javascript.js" defer></script>
</head>


<body>

    <nav class="center">
        <a class="activePageButton" href="form.html">Back</a>
    </nav>

    <div class="content">
	    <h1>Results</h1>

        <!--<div>
            <button onClick="document.getElementById('test').src = 'somewhere'">Test Button</button>
        </div>-->

        <div id="results">

        </div>
        <script>
            const resultsList = document.getElementById("results")
            new URLSearchParams(window.location.search).forEach((value, name) =>
        {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement("br"))
        })
        </script>
        
    </div>
    
	

    <footer class="center">
        Site by J. Tate
    </footer>

</body>
</html>
